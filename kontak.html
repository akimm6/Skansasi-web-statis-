<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak Kami</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .contact-container {
      position: relative;
      z-index: 1;
      padding: 30px 20px;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeInUp 1s ease-out;
    }

    .contact-header {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #FFDB58;
    }

    .contact-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .contact-card {
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      animation: cardAppear 0.8s ease forwards;
    }

    .contact-card .icon {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #FFDB58;
      animation: float 3s ease-in-out infinite;
    }

    .contact-card .title {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .contact-card .details {
      font-size: 0.9em;
      line-height: 1.5;
    }

    .contact-form {
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 1s forwards;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0f0f0f;
      color: white;
      font-size: 1em;
    }

    .contact-form button {
      background: rgba(255, 219, 88, 0.9);
      color: #1a1a1a;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 219, 88, 0.3);
      transition: all 0.3s ease;
      align-self: flex-start;
    }

    .contact-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 219, 88, 0.5);
    }

    .back-home {
      display: block;
      margin: 30px auto;
      padding: 12px 30px;
      background: rgba(255, 219, 88, 0.9);
      color: #1a1a1a;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 219, 88, 0.3);
    }

    .back-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 219, 88, 0.5);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes cardAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-card:nth-child(1) { animation-delay: 0.2s; }
    .contact-card:nth-child(2) { animation-delay: 0.4s; }
    .contact-card:nth-child(3) { animation-delay: 0.6s; }
    .contact-card:nth-child(4) { animation-delay: 0.8s; }

    @media (max-width: 768px) {
      .contact-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="contact-container">
    <div class="contact-header">Hubungi Kami</div>
    <div class="contact-cards">
      <div class="contact-card">
        <div class="icon">üìß</div>
        <div class="title">Email</div>
        <div class="details">smkn1sijunjung@gmail.com</div>
      </div>
      <div class="contact-card">
        <div class="icon">üìû</div>
        <div class="title">Telepon</div>
        <div class="details">+62 812 345 678</div>
      </div>
      <div class="contact-card">
        <div class="icon">üìç</div>
        <div class="title">Alamat</div>
        <div class="details">Jl. Prof. M. Yamin, SH, Tj. Ampalu, Sijunjung</div>
      </div>
      <div class="contact-card">
        <div class="icon">üí¨</div>
        <div class="title">Social Media</div>
        <div class="details">@smkn1sijunjung</div>
      </div>
    </div>

    <form class="contact-form">
      <input type="text" name="name" placeholder="Nama Anda" required />
      <input type="email" name="email" placeholder="Email Anda" required />
      <textarea name="message" rows="5" placeholder="Pesan Anda" required></textarea>
      <button type="submit">Kirim Pesan</button>
    </form>

    <button class="back-home" onclick="goHome()">Beranda</button>
  </div>

  <script>
    function goHome() {
      window.location.href = 'index.html';
    }

    tsParticles.load("particles-js", {
      fpsLimit: 60,
      background: {
        color: "#0a0a0a"
      },
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.7,
          random: true
        },
        size: {
          value: { min: 1, max: 4 },
          random: true
        },
        move: {
          enable: true,
          speed: 1,
          direction: "bottom",
          straight: false,
          outModes: {
            default: "out"
          }
        }
      },
      interactivity: {
        events: {
          onHover: {
            enable: false
          },
          onClick: {
            enable: false
          }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
