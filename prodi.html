<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Program Studi SMKN 1 Sijunjung</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #1a1a1a;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 70px;
      background-color: transparent;
      color: white;
      line-height: 1.6;
    }

    .container {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #FFDB58;
      text-align: center;
      margin: 20px 0 40px;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.10);
      line-height: 1.2;
    }

    .prodi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .prodi-card {
      position: relative;
      cursor: pointer;
      border-radius: 15px;
      overflow: hidden;
      aspect-ratio: 1;
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      background: rgba(255,255,255,0.05);
      animation: fadeInScale 0.8s ease forwards;
      opacity: 0;
      margin: 0 10px;
    }

    .prodi-card::before,
    .prodi-card::after {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        #ffdd58 0%, 
        rgba(255,221,88,0.5) 25%,
        transparent 50%,
        rgba(255,221,88,0.5) 75%,
        #ffdd58 100%);
      background-size: 400% 400%;
      z-index: 1;
      animation: borderGlow 6s linear infinite;
      border-radius: 15px;
    }

    .prodi-card::after {
      background: linear-gradient(135deg, 
        transparent 0%, 
        rgba(255,225,88,0.8) 25%,
        #ffd 50%,
        rgba(255,221,0,0.8) 40%,
        transparent 100%);
      animation: borderGlow 1s linear infinite reverse;
      opacity: 0.10;
    }

    @keyframes borderGlow {
      0% {
        background-position: 0% 50%;
        opacity: 0.8;
      }
      50% {
        background-position: 100% 50%;
        opacity: 1;
      }
      100% {
        background-position: 0% 50%;
        opacity: 0.8;
      }
    }

    .prodi-card:nth-child(1) { animation-delay: 0.1s; }
    .prodi-card:nth-child(2) { animation-delay: 0.3s; }
    .prodi-card:nth-child(3) { animation-delay: 0.5s; }
    .prodi-card:nth-child(4) { animation-delay: 0.7s; }

    .prodi-card:hover {
      transform: scale(1.03);
    }

    .prodi-image {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15%;
      position: relative;
      z-index: 2;
    }

    .prodi-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(2px 2px 8px rgba(0,0,0,0.3));
    }

    .footer {
      text-align: center;
      padding: 30px 0;
      background: transparent;
      position: relative;
      z-index: 2;
    }

    .bottom-back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 30px;
      background: #FFDB58;
      color: #1a1a1a;
      border: none;
      border-radius: 25px;
      font-size: clamp(14px, 3vw, 16px);
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .bottom-back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255,219,88,0.5);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: rgba(0,0,0,0.9);
      padding: 2vw;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      border: 2px solid rgba(255,219,88,0.3);
      box-shadow: 0 0 30px rgba(255,219,88,0.2);
      animation: modalPop 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
      position: relative;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: #FFDB58;
    }

    .modal-logo {
      max-width: 70%;
      height: auto;
      margin: 20px 0;
      filter: drop-shadow(0 0 15px rgba(255,219,88,0.6));
    }

    .modal-desc {
      font-size: clamp(14px, 2vw, 16px);
      line-height: 1.6;
      color: #f0f0f0;
      margin-bottom: 25px;
      padding: 0 15px;
    }

    .more-btn {
      display: inline-block;
      padding: 10px 25px;
      background: #FFDB58;
      color: #1a1a1a;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: clamp(14px, 2vw, 16px);
    }

    .more-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255,219,88,0.5);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      color: #FFDB58;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .close-btn:hover {
      transform: rotate(90deg);
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes modalPop {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .prodi-grid {
        gap: 15px;
        padding: 10px;
      }

      .modal-content {
        padding: 15px;
        width: 95%;
      }

      .modal-logo {
        max-width: 80%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
        padding: 0 10px;
      }

      .prodi-card {
        margin: 0 5px;
      }

      .modal-logo {
        max-width: 90%;
      }

      .more-btn {
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <h1>PROGRAM STUDI <br> SMKN 1 SIJUNJUNG</h1>

  <div class="container">
    <div class="prodi-grid">
      <div class="prodi-card" data-prodi="tkj">
        <div class="prodi-image">
          <img src="img/Ltkj.png" alt="TKJ">
        </div>
      </div>
      <div class="prodi-card" data-prodi="dkv">
        <div class="prodi-image">
          <img src="img/Ldkv.png" alt="DKV">
        </div>
      </div>
      <div class="prodi-card" data-prodi="akt">
        <div class="prodi-image">
          <img src="img/Lakl.png" alt="Akuntansi">
        </div>
      </div>
      <div class="prodi-card" data-prodi="mpk">
        <div class="prodi-image">
          <img src="img/Lmp.png" alt="Manajemen Perkantoran">
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="index.html" class="bottom-back-button">
      <i class="fas fa-home"></i> Beranda
    </a>
  </div>

  <div id="prodiModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle"></h2>
      <img class="modal-logo" id="modalLogo" />
      <p class="modal-desc" id="modalDesc"></p>
      <a id="modalMore" class="more-btn" href="index.html">Lihat Selengkapnya</a>
    </div>
  </div>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#f0f0f0" },
        shape: { type: "circle" },
        opacity: { value: 0.10, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#f0f0f0",
          opacity: 0.8,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    const prodiData = {
      tkj: {
        title: "Teknik Komputer & Jaringan",
        logo: "img/TKJ.png",
        desc: "Menguasai konfigurasi & pemeliharaan jaringan komputer, siap berkarir sebagai Network Engineer, IT Support, atau System Administrator.",
        detailPage: "tkj.html"
      },
      dkv: {
        title: "Desain Komunikasi Visual",
        logo: "img/DKV.png",
        desc: "Mahir merancang konsep visual, menjadi Desainer Grafis, UI/UX Designer, atau Ilustrator profesional di berbagai media.",
        detailPage: "dkv.html"
      },
      akt: {
        title: "Akuntansi",
        logo: "img/AKL.png",
        desc: "Mahir pembukuan & analisis laporan keuangan, peluang karir sebagai Akuntan, Auditor, atau Financial Analyst.",
        detailPage: "akl.html"
      },
      mpk: {
        title: "Manajemen Perkantoran",
        logo: "img/MPLB.png",
        desc: "Terampil mengelola administrasi & dokumen, berkembang sebagai Office Manager, Secretary, atau Admin profesional.",
        detailPage: "mplb.html"
      }
    };

    document.querySelectorAll('.prodi-card').forEach(card => {
      card.addEventListener('click', () => {
        const key = card.dataset.prodi;
        const data = prodiData[key];
        document.getElementById('modalTitle').textContent = data.title;
        document.getElementById('modalLogo').src = data.logo;
        document.getElementById('modalDesc').textContent = data.desc;
        document.getElementById('modalMore').href = data.detailPage;
        document.getElementById('prodiModal').style.display = 'flex';
      });
    });

    document.querySelector('.close-btn').addEventListener('click', () => {
      document.getElementById('prodiModal').style.display = 'none';
    });

    window.addEventListener('click', e => {
      if (e.target.id === 'prodiModal') {
        e.target.style.display = 'none';
      }
    });
  </script>

</body>
</html>
